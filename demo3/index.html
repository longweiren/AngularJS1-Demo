<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AngularJs 1 Demo1</title>

    <link href="../css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript" src="../js/angular.js"></script>

  </head>

  <body>
    <div ng-app='myApp' ng-controller="UserCtrl">
        <label>用户名:</label>
        <input type="text" ng-model="username" />

        <label>余额:</label>
        <input type="text" ng-model="balance" />

        Welcome, {{ username }} , you have {{ balance | currency:'RMB ' | appendYuan }}!
    </div>

    <script type="text/javascript">
        // create 'myApp' module
        var app = angular.module("myApp", []);
        // create a new Controller with name `UserCtrl`
        app.controller('UserCtrl', function($scope){
            $scope.username = "David";
        });

        // 使用自定义过滤器(过滤器中也可以使用Service)
        app.filter("appendYuan", ['$http', function($http){
            return function(item) {
                return item + "元";
            };
        }]);
    </script>
  </body>
</html>
