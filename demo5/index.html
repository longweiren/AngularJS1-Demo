<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AngularJs 1 Demo1</title>

    <link href="../css/bootstrap.css" rel="stylesheet" />

    <script type="text/javascript" src="../js/angular.js"></script>

    <script type="text/javascript" src="remote-city-controller.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </head>

  <body ng-app='myApp'>
    <div ng-controller="CityCtrl">
        <label>城市列表:</label>
        <ul>
            <li ng-repeat="name in citys"> {{ name }} </li>
        </ul>
    </div>


    <div ng-controller='CalcCtrl'>
        <input type="text" ng-model="num1" ng-change="calc()" /> +
        <input type="text" ng-model="num2" ng-change="calc()" /> +
        <input type="text" ng-model="num3" ng-change="calc()" /> =
        {{ total }}
    </div>
  </body>
</html>
